{% load static %}

<nav class="navbar navbar-expand-sm navbar-light bg-light py-4">
  <div class="container">
    <a href="{% url 'dashboard:index' %}" class="navbar-brand"><img src="{% static 'images/ku-oracle-logo.png' %}" class="club-logo" alt="Ku Oracle Club"></a>

    <button 
    type="button"
    data-toggle="collapse"
    data-target="#navbarMain"
    aria-controls="navbarMain"
    aria-label="Toggle navigation"
    aria-expanded="false" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>

    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="{% url 'events:index' %}" class="nav-link text-danger ml-3">Events</a></li>
        <li class="nav-item"><a href="https://www.oracle.com/ke/education/" target="_blank" class="nav-link text-danger ml-3">Find Courses</a></li>
        <li class="nav-item"><button class="btn btn-sm border-success"><a href="{% url 'signup:index' %}" class="nav-link text-success">Become a Member</a></button></li>
        {% if request.user.is_authenticated %}
          {% if request.user.is_staff %}
          <li class="nav-item"><a href="{% url 'events:create-event' %}" class="nav-link text-success">Create</a></li>
          {% endif %}
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{message.tags}} text-center">{{message}}</div>
  {% endfor %}
{% endif %}
