{% extends 'base.html' %}
{% load static %}

{% block title %}
Members SigIn
{% endblock %}

{% block signup %}
  <style>
    .showcase {
      position: relative;
      opacity: 0.8;
      margin: 0;
      height: 100vh;
      background: url("{% static 'images/programmers.jpeg' %}");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
  <div class="showcase">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto mt-4">
          <div class="card card-body mt-5">
            <h3 class="text-center">Login Into Account</h3>
            <form action="" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
              </div>
              <div class="form-group text-center">
                <input type="submit" value="Login" class="btn btn-info btn-block">
                {% if next %}
                  <p>Don't have an account? <a href="/users/signup?next={{next}}">Register</a></p>
                {% else %}
                  <p>Don't have an account? <a href="{% url 'signup:index' %}">Register</a></p>
                {% endif %}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
