{% extends 'base.html' %}

{% block title %}
Events | Find Events that meets your needs
{% endblock %}

{% block content %}
  <div class="row mt-5">
    {% for event in page %}
    <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
      <div class="card h-100">
        <img src="{{event.thumbnail.url}}" alt="Event Thumbnail" class="card-img-top">
        <div class="card-body text-center">
          <p class="lead" style="margin: 0;">{{event.overview}}</p>
          <a href="{% url 'events:events-detail' event.slug %}" class="btn btn-info btn-sm">View</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="page-links">
    {% if page.has_previous %}
      <a href="{% url 'events:index' %}?page={{page.previous_page_number}}" class="previous-page"> << Previous</a>
    {% endif %}
    {% if page.has_next %}
      <a href="{% url 'events:index' %}?page={{page.next_page_number}}" class="next-page">Next >></a>
    {% endif %}
  </div>
{% endblock %}
